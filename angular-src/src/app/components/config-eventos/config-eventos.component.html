<div class="row main p-4 p-md-3">
    <!-- Lista de Eventos -->          
    <div class="container py-5 mt-3 mb-5">
      <h2 class="mb-3">Lista de Eventos</h2>
      <!-- Table -->
      <div class="container">
        <div class="table-responsive">
          <table class="table table-hover bg-light text-dark">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo de Evento</th>
                <th scope="col">Detalle</th>
                <th scope="col">Fecha</th>
                <th scope="col">Encargado</th>
                <th scope="col">Evaluaciones</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let evento of eventos; let i=index">
                <td scope="row">{{evento.Nombre}}</td>
                <td scope="row">{{evento.Tipo}}</td>
                <td scope="row">
                    <button (click)="funcion(i)" class="btn btn-sm btn-outline-secondary" type="button">Ver</button>
                </td>
                <td scope="row">
                    <span *ngIf="evento.FechaInicio == evento.FechaFin" scope="row">{{evento.FechaInicio}}</span>
                    <span *ngIf="evento.FechaInicio != evento.FechaFin" scope="row">{{evento.FechaInicio}} - {{evento.FechaFin}}</span>
                </td>
                <td scope="row">{{evento.NombreEncargado}}</td>
                <!-- Evaluaciones -->
                <td scope="row">
                    <!-- <span *ngIf="evento.Evaluacion == " class="badge badge-pill badge-warning text-white">{{evento.Evaluacion}}</span> -->
                    <span *ngIf="evento.Evaluacion == 'Sin Evaluacion'" class="badge badge-pill badge-secondary text-white">{{evento.Evaluacion}}</span>
                    <!-- <span *ngIf="evento.Evaluacion == " class="badge badge-pill badge-primary text-white">{{evento.Evaluacion}}</span>
                    <span *ngIf="evento.Evaluacion == " class="badge badge-pill badge-success text-white">{{evento.Evaluacion}}</span>
                    <span *ngIf="evento.Evaluacion == " class="badge badge-pill badge-danger text-white">{{evento.Evaluacion}}</span>
                    <span *ngIf="evento.Evaluacion == " class="badge badge-pill badge-dark text-white">{{evento.Evaluacion}}</span>   -->
                  </td>
                <!-- Acciones -->
                <td scope="row">
                    <button (click)="funcion(i)" class="btn btn-sm btn-outline-danger" type="button">Finalizar</button>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Fin de la Tabla -->
