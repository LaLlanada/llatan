<div class="row">
  <div class="col-8 col-md-8 col-lg-6 mx-auto my-auto">
    <!-- Title -->
    <h2 class="mt-4 pt-5 pb-4">Datos de Registro</h2>

    <!-- Form -->
    <form (submit)="onRegisterSubmit()" class="wrapper">

      <div class="row">
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label>Nombre
              <span class="required">*</span>
            </label>
            <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label>Segundo Nombre</label>
            <input type="text" [(ngModel)]="seg_nombre" name="seg_nombre" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label>Apellido <span class="required">*</span></label>
            <input type="text" [(ngModel)]="apellido" name="apellido" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label>Sobrenombre</label>
            <input type="text" [(ngModel)]="sobreNombre" name="sobreNombre" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label>
              Correo Electrónico
              <span class="required">*</span>
            </label>
            <input type="text" [(ngModel)]="email" name="email" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label>
              Usuario
              <span class="required">*</span>
            </label>
            <input type="text" [(ngModel)]="username" name="username" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label>
              Contraseña
              <span class="required">*</span>
            </label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label>
              Repite Contraseña
              <span class="required">*</span>
            </label>
            <input type="password" [(ngModel)]="password2" name="password2" class="form-control">
          </div>
        </div>
      </div>
      <!-- Alert -->
      <div *ngIf = "alerta" class="alert alert-warning alert-dismissible fade show rounded" role="alert">
        <strong>¡Las contraseñas no coinciden!</strong> Vuelva a escribirlas de nuevo.
      </div>
      <h2 class="mt-4 pb-4">Información Adicional</h2>
      <div class="row">
          <div class="col-12 col-md-4">
            <div class="form-group">
              <label>
                Cedula
                <span class="required">*</span>
              </label>
              <input type="text" [(ngModel)]="cedula" name="cedula" class="form-control">
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-group">
              <label>Sexo
                <span class="required">*</span>
              </label>
              <select class="form-control" [(ngModel)]="sexo" name="sexo" id="sexo">
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="form-group">
              <label>
                Rol
                  <span class="required">*</span>
              </label>
              <select class="form-control" [(ngModel)]="rol" name="rol" id="rol">
                <option>Senior</option>
                <option>Guia</option>
                <option>Baquiano</option>
                <option>Coordinador</option>
              </select>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-12 col-md-5">
            <div class="form-group">
              <label>Fecha de Nacimiento
                  <span class="required">*</span>
              </label>
              <input type="date" class="form-control" [(ngModel)]="fechaNacimiento" name="fechaNacimiento">
            </div>
          </div>
          <div class="col-12 col-md-5">
            <div class="form-group">
              <label>
                Año de Ingreso al Staff
                  <span class="required">*</span>
              </label>
              <input type="text" [(ngModel)]="anoIngreso" name="anoIngreso" class="form-control">
            </div>
          </div>
        </div>

      <!-- Submit Button -->
      <div class="container pb-4">
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center">
              <input type="submit" class="btn btn-outline-primary" value="Registrar">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
